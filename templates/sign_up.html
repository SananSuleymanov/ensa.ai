<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGNUP</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/signup.css')}}">

    <style>
        p{text-align: center;}
        h1{text-align: center;}
    </style>
</head>

<body>
    <h1>SIGN UP</h1>
    {%if error%}
     <p><strong>Error: </strong>{{error}}
        {%endif%}
    <form action="/signup" method="post">
        <p><input type="text" name= "nm" id="email" placeholder="Email"></p>
        <p><input type="password" name= "pw" id="password" placeholder="Password"></p>
        <p><input type="password" name= "pw_r" id="r_password" placeholder="Repeat Password"></p>
        <p><input type="submit" name="SUBMIT"></p>
    </form>
</body>
