<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/dashboard.css')}}">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
    
</head>

<body>
  <img src="../static/ensa.png" width="180px" height="50px">
<p>{{data}}
{%with messages = get_flashed_messages()%}
{%if messages%}
<ul>
    {%for message in messages%}
    <li>{{message}}</li>
    {%endfor%}
</ul>
{%endif%}
{%endwith%}

<body>
  <div class="data">
    <div>
      <p>UUID: {{uuid}}</p>
    </div>
    
    <div class="box">
      <p class="head-1">PREDICTION</p>
      <!--<p class="score" >L:{{val0}} M:{{val1}} H:{{val2}}</p>-->
      <p class="number-3" style="visibility: {{visible1}};">{{prediction}}</p>
    </div>
    <div class="box">
      <p class="head-1">HUMIDITY</p>
      <p class="number-2" style="visibility: {{visible1}};">{{humidity}}</p>
    </div>
    
    <div class="box">
      <p class="head-1">CO2</p>
      <p class="number-1" style="visibility: {{visible1}};">{{co2}}</p>
    </div>
  </div>

  
  
  <div class="data1">
    <div class="choice">
      <form method="post" action="">
        <select name="modul_option" >
          {% if options %}
          {%for option in options%}
          <option value="{{option}}" {%if option == selected %} selected {% endif %}>{{option}} </option>
          {%endfor%}
          <p><input type="submit" value="Submit" name="btn"></p>
          {% else %}
          <option value="{{option}}">No module</option>
          {% endif %}

          <p>Add new button</p>
          <p><input type="text" placeholder="Point name" name="pcn"></p>
          <p><input type="submit" name="btn" value="ADD"></p>
        </select>
        
      </form>
      
    </div>

    <div>
      <div id="graph" class="gr" style="visibility: {{visible1}};"></div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
      var graph1 = {{graph | safe}};
      
      Plotly.plot('graph', graph1);
  
    </script> 

    
  </div>
    
  </div>
  
</body>

</html>
